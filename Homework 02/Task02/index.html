<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Таблица</title>
        <style>
            html {
                height: 100%;
            }
        </style>
    </head>

    <body style="margin: 0; width: 100%; height: 100%; background-color: black">
        <table
            border="10"
            width="30%"
            height="100%"
            cellspacing="15"
            style="
                background-color: rgb(255, 136, 0);
                border-color: white;
                margin: auto;
            "
        >
            <tr>
                <td colspan="2" style="background-color: black"></td>
                <td rowspan="2" style="background-color: white"></td>
                <td style="background-color: gray"></td>
                <td style="background-color: pink"></td>
                <td style="background-color: purple"></td>
                <td
                    colspan="2"
                    rowspan="2"
                    style="background-color: powderblue"
                ></td>
            </tr>
            <tr>
                <td colspan="2" style="background-color: green"></td>
                <td
                    colspan="3"
                    rowspan="4"
                    style="background-color: palegreen"
                ></td>
            </tr>
            <tr>
                <td colspan="2" style="background-color: darkblue"></td>
                <td rowspan="2" style="background-color: darkslategray"></td>
                <td colspan="2" rowspan="2" style="background-color: gold"></td>
            </tr>
            <tr>
                <td colspan="2" style="background-color: black"></td>
            </tr>
            <tr>
                <td colspan="2" style="background-color: mediumturquoise"></td>
                <td rowspan="5" style="background-color: aqua"></td>
                <td
                    colspan="2"
                    rowspan="2"
                    style="background-color: yellow"
                ></td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2" style="background-color: blue"></td>
                <td colspan="3" style="background-color: red"></td>
            </tr>
            <tr>
                <td rowspan="3" style="background-color: whitesmoke"></td>
                <td colspan="4" style="background-color: darkgrey"></td>
            </tr>
            <tr>
                <td rowspan="2" style="background-color: rgb(192, 161, 4)"></td>
                <td rowspan="2" style="background-color: gold"></td>
                <td
                    colspan="2"
                    rowspan="2"
                    style="background-color: darkblue"
                ></td>
                <td colspan="2" style="background-color: pink"></td>
            </tr>
            <tr>
                <td style="background-color: red"></td>
                <td style="background-color: brown"></td>
            </tr>
        </table>
    </body>
</html>
