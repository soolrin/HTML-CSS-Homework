<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Таблица</title>
        <style>
            html {
                height: 100%;
            }
        </style>
    </head>

    <body style="margin: 0; background-color: black; width: 100%; height: 100%">
        <table
            style="background-color: brown; border-color: white"
            width="100%"
            height="100%"
            border="30"
            cellspacing="10"
            border="1"
        >
            <tr>
                <td colspan="4" style="background-color: blue"></td>
            </tr>
            <tr>
                <td rowspan="4" style="background-color: white"></td>
                <td rowspan="2" style="background-color: green"></td>
                <td colspan="2" style="background-color: red"></td>
            </tr>
            <tr>
                <td colspan="2" style="background-color: orange"></td>
            </tr>
            <tr>
                <td style="background-color: pink"></td>
                <td rowspan="2" style="background-color: yellow"></td>
                <td style="background-color: violet"></td>
            </tr>
            <tr>
                <td style="background-color: gray"></td>
                <td style="background-color: purple"></td>
            </tr>
        </table>
    </body>
</html>
