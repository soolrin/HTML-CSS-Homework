<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Таблица</title>
        <style>
            html {
                height: 100%;
            }
        </style>
    </head>

    <body style="margin: 0; width: 100%; height: 100%; background-color: black">
        <table
            border="10"
            width="40%"
            height="80%"
            cellspacing="10"
            style="
                background-color: darkblue;
                border-color: white;
                margin: 50px auto;
            "
        >
            <tbody style="background-color: rgb(198, 231, 197)">
                <tr>
                    <td rowspan="4"></td>
                    <td colspan="8"></td>
                </tr>
                <tr>
                    <td colspan="2" rowspan="3"></td>
                    <td colspan="2" rowspan="3"></td>
                    <td></td>
                    <td colspan="3"></td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="4"></td>
                </tr>
                <tr>
                    <td></td>
                    <td rowspan="5"></td>
                    <td rowspan="3"></td>
                    <td rowspan="5"></td>
                    <td rowspan="5"></td>
                    <td rowspan="2"></td>
                    <td rowspan="2"></td>
                    <td colspan="2" rowspan="2"></td>
                </tr>
                <tr>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="4"></td>
                </tr>
                <tr>
                    <td rowspan="2"></td>
                    <td rowspan="2"></td>
                    <td colspan="2" rowspan="2"></td>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
